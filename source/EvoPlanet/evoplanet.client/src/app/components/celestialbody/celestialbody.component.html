<div class="container">
  <div class="container">
    <h2>List of celestialbodies:</h2>
    <table class="table table-striped table-hover table-dark table-bordered" style="width:100%">
      <thead>
        <tr>
          <td>
            Name:
          </td>
          <td>
            Radius:
          </td>
          <td>
            Mass:
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planet of celestialBodies">
          <td>
            {{planet.Name}}
          </td>
          <td>
            {{planet.Radius}}
          </td>
          <td>
            {{planet.Mass}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
