<div class="container">
  <div>
    <p>Planet visuals come here.</p>
  </div>
  <div class="container">
    <h2>List of planets in the system:</h2>
    <table class="table table-striped table-hover table-dark table-bordered" style="width:100%">
      <thead>
        <tr>
          <td>
            Name:
          </td>
          <td>
            Position:
          </td>
          <td>
            Velocity:
          </td>
          <td>
            Radius:
          </td>
          <td>
            Mass:
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planet of planetSystem.Planets">
          <td>
            {{planet.Name}}
          </td>
          <td>
            {{planet.PX}} {{planet.PY}}
          </td>
          <td>
            {{planet.VX}} {{planet.VY}}
          </td>
          <td>
            {{planet.Radius}}
          </td>
          <td>
            {{planet.Mass}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
