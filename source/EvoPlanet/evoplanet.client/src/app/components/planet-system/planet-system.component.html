<div class="container">
  <div>
    <p>Planet visuals come here.</p>
  </div>
  <div class="container">
    <h2>List of planets in the system:</h2>
    <table class="table table-striped table-hover table-dark table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>
            Name:
          </th>
          <th>
            Coordinate details:
          </th>
          <th>
            Velocity values:
          </th>
          <th>
            Get to simulation page
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let system of planetSystem">
          <td>
            {{system.Name}}
          </td>
          <td>
              <div *ngFor="let celestialbody of system.CelestialBodies">
                {{celestialbody.Coordinate.PX}} {{celestialbody.Coordinate.PY}}
              </div>
          </td>
          <td>
              <div *ngFor="let celestialbody of system.CelestialBodies">
                {{celestialbody.VelocityVector.VX}} {{celestialbody.VelocityVector.VY}}
              </div>
          </td>
          <td>
            <button (click)="goToSimulation(system.id)">
              Show simulation
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
